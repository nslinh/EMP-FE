name: Trigger auto deployment for emp-be-ca

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ ci ]
    paths:
    - '**'
    - '.github/workflows/emp-be-ca-AutoDeployTrigger-7850eabb-aa86-41a0-bb34-fa3d506adb6d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.EMPBECA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.EMPBECA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.EMPBECA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.EMPBECA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.EMPBECA_REGISTRY_PASSWORD }}
          containerAppName: emp-be-ca
          resourceGroup: emp-rg
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


